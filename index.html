<!DOCTYPE html>
<html>
<head>
  <title>Home Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: radial-gradient(#29323c, #000000);
      background-size: cover;
      background-position: center;
      overflow: hidden;
    }
    
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .block {
      width: 300px;
      height: 150px;
      background-color: #ffffff;
      border-radius: 10px;
      margin: 20px;
      text-align: center;
      line-height: 150px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      border: 2px solid #333333;
    }
    
    .block:hover {
      background-color: #e1e1e1;
      transform: scale(1.05);
    }
    
    h1 {
      color: #333333;
      font-size: 28px;
      margin-top: 0;
    }
    
    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 10px;
    }
    
    .background-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('background_overlay.png');
      z-index: -1;
      opacity: 0.8;
    }
    
    .background-lights {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('background_lights.png') repeat;
      animation: backgroundAnimation 15s infinite;
      z-index: -2;
    }
    
    @keyframes backgroundAnimation {
      0% {
        background-position: 0 0;
      }
      100% {
        background-position: 3000px 3000px;
      }
    }
  </style>
</head>
<body>
  <div class="background-overlay"></div>
  <div class="background-lights"></div>

  <div class="container">
    <div class="block" onclick="redirectToPCGame()">
      <img src="pc_game_logo.png" alt="Logo Gioco da PC" class="logo">
      <h1>Gioco da PC</h1>
    </div>
    <div class="block" onclick="redirectToMobileGame()">
      <img src="mobile_game_logo.png" alt="Logo Gioco da smartphone" class="logo">
      <h1>Gioco da smartphone</h1>
    </div>
  </div>

  <script>
    function redirectToPCGame() {
      // Aggiungi qui la logica per reindirizzare all'appropriata pagina di gioco da PC
      window.location.href = "index.html";
    }

    function redirectToMobileGame() {
      // Aggiungi qui la logica per reindirizzare all'appropriata pagina di gioco da smartphone
      window.location.href = "link_gioco_da_smartphone";
    }
  </script>
</body>
</html>
